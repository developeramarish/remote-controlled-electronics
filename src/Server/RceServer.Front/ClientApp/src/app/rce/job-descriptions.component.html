<div class="card m-1">
  <div class="card-header">
    <a data-toggle="collapse" href="#jobDescriptions-{{workerId}}">
      <h5 class="mb-0">Available jobs</h5>
    </a>
  </div>
  <div id="jobDescriptions-{{workerId}}" class="collapse">
    <div class="card-body p-3">
      <div class="jumbotron p-3 mt-2 mb-2" *ngFor='let jobDescription of jobDescriptions'>
        <div class="row d-flex">
          <div class="col-4 col-sm-4 d-flex justify-content-center overflow-hidden">
            <div class="align-self-center">
              <p class="m-0">{{jobDescription.name}}</p>
              <p class="m-0" *ngFor='let descriptionLine of jobDescription.description'>
                <small>{{descriptionLine}}</small>
              </p>
            </div>
          </div>
          <div class="col-5 col-sm-6 d-flex flex-shrink-1 justify-content-center overflow-hidden">
            <span class="alert alert-secondary m-0 align-self-center"><pre>{{jobDescription.defaultPayload | json}}</pre></span>
          </div>
          <div class="col-3 col-sm-2 p-0 d-flex justify-content-center">
            <button type="button" class="btn btn-danger align-self-center">Run</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
